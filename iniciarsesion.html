<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué cocino?</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8bc34a;
            padding: 20px;
        }
        .menumenu {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .menumenu li {
            list-style: none;
            margin: 0 15px;
        }
        .menumenu a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 18px;
        }
        .menumenu a:hover {
            color: #dcedc8;
        }
        .alinearflex {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        h1, h2 {
            text-align: center;
            color: #4caf50;
        }
        .inciarSesion {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .inciarSesion label {
            font-weight: 500;
            margin: 10px 0 5px;
        }
        .inciarSesion input[type="text"],
        .inciarSesion input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .inciarSesion input[type="submit"] {
            background-color: #8bc34a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .inciarSesion input[type="submit"]:hover {
            background-color: #7cb342;
        }
    </style>
</head>
<header>
    <nav>
        <ul>
            <div class="menumenu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="recetas.html">Recetas</a></li> 
                <li><a href="app.html">App</a></li>
                <li><a href="misfavoritas.html">Mis favoritas</a></li> 
                <li><a href="iniciarsesion.html">Iniciar sesión</a></li>  
            </div>
        </ul>
    </nav>
</header>
<body>
    <div class="alinearflex">
        <img src="./Imagenes/LOGO.png" alt="logo">
    </div>
    <h1>Una app para cocinar con lo que tengas</h1>
    
    <div class="inciarSesion">
        <h2>INICIAR SESIÓN</h2>
        <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,600&family=Zen+Loop&display=swap" rel="stylesheet">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Ingresar">
    </div>
</body>
</html>
